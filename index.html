<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Spin & Win Prank</title>
<style>
  body { font-family: Arial, sans-serif; text-align: center; padding: 30px; background: #f0f0f0; }
  #amount { font-size: 48px; margin: 20px 0; }
  button { margin: 10px; padding: 15px 25px; font-size: 18px; cursor: pointer; }
  input { padding: 10px; font-size: 16px; width: 250px; margin-top: 10px; }
  #aboutBtn { display: block; margin: 30px auto 0; padding: 15px 30px; font-size: 20px; cursor: pointer; background-color: #007bff; color: white; border: none; border-radius: 5px; }
  #aboutBtn:hover { background-color: #0056b3; }
</style>
</head>
<body>

<h1>Spin & Win Prank</h1>

<div id="amount">₹0</div>

<button id="spinBtn">Spin</button><br/>

<input id="upiInput" type="text" placeholder="Enter your UPI ID" /><br/>

<button id="withdrawBtn">Withdrawal</button>

<button id="aboutBtn">About Me</button>

<audio id="prankSound" loop>
  <source src="https://actions.google.com/sounds/v1/animals/cat_purr_close.ogg" type="audio/ogg">
  <source src="https://actions.google.com/sounds/v1/animals/cat_purr_close.mp3" type="audio/mpeg">
</audio>

<script>
  const amounts = [30, 50, 100, 200, 500, 1000, 2000, 3000, 4000, 5000];
  const amountDiv = document.getElementById('amount');
  const spinBtn = document.getElementById('spinBtn');
  const withdrawBtn = document.getElementById('withdrawBtn');
  const prankSound = document.getElementById('prankSound');
  const upiInput = document.getElementById('upiInput');
  const aboutBtn = document.getElementById('aboutBtn');

  spinBtn.onclick = () => {
    // Random amount
    const randomIndex = Math.floor(Math.random() * amounts.length);
    const prize = amounts[randomIndex];
    amountDiv.textContent = `₹${prize}`;
  };

  withdrawBtn.onclick = () => {
    if (upiInput.value.trim() === '') {
      alert('Please enter your UPI ID first!');
      return;
    }
    alert('Processing withdrawal...');
    // Play prank sound endlessly
    prankSound.src = 'https://actions.google.com/sounds/v1/animals/cat_purr_close.ogg'; // Replace with actual prank sound if chaho
    prankSound.play();
    // Disable buttons so user can't stop easily
    spinBtn.disabled = true;
    withdrawBtn.disabled = true;
    upiInput.disabled = true;
  };

  aboutBtn.onclick = () => {
    window.open('https://tinyurl.com/6v3h2fbw', '_blank');
  };
</script>

</body>
</html>
